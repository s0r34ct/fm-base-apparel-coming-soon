<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="content-box">
    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>
    <section class="main">
      <div class="mobile-hero">
        <img src="./images/hero-mobile.jpg" alt="mobile hero image">
      </div>

      <div class="intro">
        <h1>
          <span id="weare">We're</span><br>coming<br>soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form-wrapper">
          <form class="cta-email-form">
            <input type="text" name="email-input" id="email-input" placeholder="Email Address" class="email-input">
  
            <div class="buttons">
              <img src="./images/icon-error.svg" alt="error icon" class="error-icon invisible">
              <button class="arrow-button"><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
          </div>
          </form>
        </div>
        <p class="error-message invisible">Please provide a valid e-mail</p>
      </div>
    </section>
    
  </div>
  <div class="desktop-hero">
  </div>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/s0r34ct">s0r34ct</a>.
    </p>
  </footer>
</body>
</html>
